<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Exercise</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Create a form that submits to /login -->
    <!-- It should collect a user's username, email, and password -->
    <!-- All inputs should be properly labeled -->
    <!-- All inputs are required -->
    <!-- All inputs need placeholder text -->
    <!-- Add a button at the end to submit the form-->
    <form action="/login">
      <div>>
        <label for="username">Enter Your Username</label>
        <input type="text" placeholder="username" required id="username">
      </div>
      <div>
        <label for="email">Enter Your Email</label>
        <input type="email" placeholder="email" required id="email">
      </div>
      <div>
        <label for="password">Enter Your Password</label>
        <input type="password" placeholder="password" required id="password">
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
